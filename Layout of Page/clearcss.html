<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clear Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
            margin-right: 10px;
        }

        .clear-box {
            background-color: red;
            clear: both; /* Prevents floating elements from affecting this */
        }
    </style>
</head>
<body>

    <div class="box"></div>
    <div class="box"></div>
    
    <div class="clear-box">Cleared</div>

</body>
</html>
