<!DOCTYPE html>
<html>

<head>

    <title>Link Button</title>
    <style>
        a:link,
        a:visited {
            background-color: cadetblue;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            text-align: center;
        }

        a:hover {
            background-color: black;

        }

        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Link Button</h2>
    <p>A link style as a button.</p>
    <a href="https://www.google.com" target="_blank">Button</a>
    <a href="google" target="_blank">Link</a> 
</body>

</html>
