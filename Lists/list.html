<!DOCTYPE html>
<html lang="en">

<head>

    <title>HTML Lists</title>
    <link rel="stylesheet" , href="./main.css">
</head>

<body>
    <h2>Unordered list in HTML:</h2>
    <ul>
        <li>Tea</li>
        <li>Water</li>
        <li>Coffee</li>
    </ul>

    <h2>Ordered list in HTML:</h2>
    <ol>
        <li>Tea</li>
        <li>Water</li>
        <li>Coffee</li>
    </ol>

    <h2>Discription list:</h2>
    <dl>
        <dt>Tea</dt>
        <dd>-Green Tea</dd>
        <dt>Coffee</dt>
        <dd>-Dark Coffee</dd>
        <dt>Milk</dt>
        <dd>-Cold Milk</dd>
    </dl>
</body>

</html>
