<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table#2</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    td,
    th {
        color: black;
        border: solid;
        text-align: left;
    }

    body {
        background-color: hotpink;
    }
</style>

<body>
    <table>

        <tr>
            <th>Mobile</td>
            <td>Iphone</td>
            <td>Samsung</td>
            <td>Nokia</td>
        </tr>
        <tr>
            <th>Charger</th>
            <td colspan="2">10$</td>
            <td>5$</td>
        </tr>

        <tr>
            <th>Cover</th>
            <td colspan="2">50$</td>
            <td rowspan="2">60$</td>
        </tr>

        <tr>
            <th>Panel</th>
            <td colspan="2">50$</td>

        </tr>
        <tr>
            <th colspan="3" style="text-align:right ; padding-right: 10px;">Grand Total</td>
            <td>150$</td>
        </tr>


    </table>
</body>

</html>
