<!DOCTYPE html>
<html>

<head>

    <title>Html Tables</title>

</head>
<style>
    table {
        font-family: Georgia, 'Times New Roman', Times, serif;
        border-collapse: collapse;
        width: 60%;

    }

    th,
    td {
        border: 1px solid gray;
        text-align: left;
        padding: 10px;
        border-color: blue;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th>Basic </th>
                <th>Standard</th>
                <th>Premium</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Normal Use</td>
                <td>Good Use</td>
                <td>Premium Use</td>
            </tr>
            <tr>
                <td>No Discount</td>
                <td>Hlaf Access</td>
                <td>Full Access</td>
            </tr>
            <tr>
                <td>2.99$</td>
                <td>5.99$</td>
                <td>10.99$</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
