<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table 4</title>
    <style>
        table,
        th,
        td {
            border: 2px solid rgb(0, 0, 0);
            border-collapse: collapse;
        }

        th {
            width: 300px;
            padding: 5px;
            background-color: black;
            color: white;
        }

        td {
            padding: 5px;
        }

        tfoot {
            background-color: bisque;
            color: black;
            font-weight: bold;


        }
    </style>
</head>

<body>
    <table>
        <thead>

            <th>Subject</th>
            <th>Marks</th>
        </thead>
        <tr>
            <td>English</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>70</td>
        </tr>
        <tfoot>
            <tr>
                <td>Total Marks</td>
                <td>225</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
